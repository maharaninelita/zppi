<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ocean Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .bg-ocean {
            background-image: url('https://example.com/sea-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-custom {
            backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #005f73;
            color: #fff;
            border-radius: 20px;
        }
        .btn-custom:hover {
            background-color: #0a9396;
        }
        .form-label {
            color: #005f73;
        }
        .form-outline input {
            border-color: #005f73;
        }
    </style>
</head>
<body>
    <section class="bg-ocean">
        <div class="card-custom">
            <h2 class="fw-bold mb-5 text-center" style="color: #005f73;">Sign Up Now</h2>
            <form>
                <!-- Form fields -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="firstName" class="form-control" />
                            <label class="form-label" for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="lastName" class="form-control" />
                            <label class="form-label" for="lastName">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="emailAddress" class="form-control" />
                    <label class="form-label" for="emailAddress">Email Address</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="subscribe" checked />
                    <label class="form-check-label" for="subscribe">
                        Subscribe to our newsletter
                    </label>
                </div>
                <a href="index.html" class="btn btn-custom btn-block mb-4">
                    Kembali
                </a>
                <button type="submit" class="btn btn-custom btn-block mb-4">
                    Sign Up
                </button>
                <a href="petaall.html" class="btn btn-custom btn-block mb-4">
                    Login
                </a>
                
                <div class="text-center mt-4">
                    <p style="color: #005f73;">or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1" style="color: #005f73;">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1" style="color: #005f73;">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1" style="color: #005f73;">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1" style="color: #005f73;">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
